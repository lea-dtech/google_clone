<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Google UI Clone</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- google font icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="common.css">
    </head>

    <body>
        <!-- Header start -->
        <div class="header">
            <span class="material-icons header_apps">apps</span>
            <span class="material-icons header_account">account_circle</span>
        </div>

        <div class="mainbody">
            <img id="logo" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
        </div>

        <!-- Search start -->
        <div class="search">
            <form action="#">
                <div class="search_input">
                    <span class="material-icons">search</span>
                    <input type="text" name="q">
                    <span class="material-icons photo_camera">photo_camera</span>
                    <span class="material-icons mic">mic</span>
                    <span class="material-icons search">search</span>
                </div>
            </form>
        </div>
    </body>
</html>
